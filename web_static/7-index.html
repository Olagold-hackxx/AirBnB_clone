<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="header_logo"></div>
		</header>
		<div class="container">
			<section class = "filters">
				<button>Search</button>
				<div class="location">
					<h3>States</h3>
					<h4>Georgia, Arizona</h4>
					<ul class="popover">
						<li><h2>Georgia: </h2>
							<ul>
								<li>Atlanta</li>
								<li>Macon</li>
							</ul>
						</li>
						<li><h2>California: </h2>
							<ul>
								<li>San Francisco</li>
								<li>Los Angeles</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Kitchen, Bathtub</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Jacuzzi</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
	
</html>
